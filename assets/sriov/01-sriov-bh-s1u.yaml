###############################################################################
# SR-IOV Network Definition for the NS of the workload
#  s1u-bh + vlan 906 + core_sriov_netdevice
###############################################################################
# NS = open5gs-core
apiVersion: sriovnetwork.openshift.io/v1
kind: SriovNetwork
metadata:
  name: s1ubh
  namespace: openshift-sriov-network-operator
spec:
  resourceName: core_sriov_netdevice
  networkNamespace: open5gs-core
  vlan: 906
  ipam: |-
    {
      "type": "static",
      "addresses": [
        {
          "address": "10.28.6.8/24",
          "gateway": "10.28.6.1"
        },
        {
          "address": "fd00:6:6:906::8/64",
          "gateway": "fd00:6:6:906::1"
        }
      ]
    }
  linkState: auto
