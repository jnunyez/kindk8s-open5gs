apiVersion: v1
kind: ConfigMap
metadata:
  name: udr
  namespace: $NS
  labels:
    app.kubernetes.io/part-of: open5gs
data:
  udr.yaml: |-
    db_uri: $MONGODB_URI


    logger:
        file: /var/log/open5gs/udr.log

    parameter:

    udr:
        sbi:
          - dev: eth0
            port: 7777

    nrf:
        sbi:
          - name: nrf
            port: 7777
